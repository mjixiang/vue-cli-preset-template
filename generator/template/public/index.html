<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%%= BASE_URL %%>favicon.ico">
    <%_ if (element) { _%>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.9.1/lib/theme-chalk/index.css">
    <%_ } _%>
    <title><%= rootOptions.projectName %></title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <%% VueName = NODE_ENV === 'production' ? 'vue.min.js' : 'vue.js' %%>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/<%%= VueName %%>"></script>
    <%_ if (element) { _%>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.9.1/lib/index.js"></script>
    <%_ } _%>
  </body>
</html>
